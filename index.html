  <!-- JS Scripts -->

  <script>
    const greeting = document.getElementById("greeting-message");
    const hour = new Date().getHours();
    if (hour < 12) {
      greeting.textContent = "Good morning, welcome to my portfolio!";
    } else if (hour < 18) {
      greeting.textContent = "Good afternoon, glad you're here!";
    } else {
      greeting.textContent = "Good evening, feel free to explore!";
    }

    const facts = [
      '"Creativity is intelligence having fun." â€“ Einstein',
      '"Code is like humor. When you have to explain it, itâ€™s bad." â€“ Cory House',
      '"Design is not just what it looks like and feels like. Design is how it works." â€“ Steve Jobs',
      '"First, solve the problem. Then, write the code." â€“ John Johnson',
      '"Simplicity is the soul of efficiency." â€“ Austin Freeman'
    ];
    const factBox = document.getElementById("random-fact");
    factBox.textContent = facts[Math.floor(Math.random() * facts.length)];

    const toggleBtn = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const storedTheme = localStorage.getItem("theme");

    function updateIcon() {
      if (document.body.classList.contains("dark")) {
        themeIcon?.classList.remove("fa-moon");
        themeIcon?.classList.add("fa-sun");
      } else {
        themeIcon?.classList.remove("fa-sun");
        themeIcon?.classList.add("fa-moon");
      }
    }

    if (storedTheme === "dark" || (!storedTheme && prefersDark)) {
      document.body.classList.add("dark");
    }

    updateIcon();

    toggleBtn?.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcon();
    });
  </script>
